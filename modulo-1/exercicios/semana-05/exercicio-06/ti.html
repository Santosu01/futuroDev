<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TI</title>

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/ti.css" />
  </head>
  <body>
    <div id="app-container">
      <main>
        <div>
          <h2>Bem vindo a página de TI</h2>
        </div>

        <div class="content-container">
          <div>
            <div>
              <p>Conversor de um número para valor binário:</p>
            </div>
            <form>
              <div class="input-container">
                <label for="number-field">Número</label>
                <input
                  type="text"
                  id="number-field"
                  placeholder="Informe um número"
                />
              </div>

              <div class="button-container">
                <div>
                  <button>Converter</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script src="./script/ti.js"></script>
  </body>
</html>
