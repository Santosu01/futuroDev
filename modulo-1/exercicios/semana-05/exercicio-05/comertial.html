<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comercial</title>

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/comertial.css" />
  </head>
  <body>
    <div id="app-container">
      <main>
        <div>
          <h2>Bem vindo a pagina comercial</h2>
        </div>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Foto</th>
                <th>Produto</th>
                <th>Valor (R$)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <div>
                    <img src="./image/moto.webp" alt="moto" />
                  </div>
                </td>
                <td>Moto</td>
                <td>R$ 10.000,00</td>
              </tr>
              <tr>
                <td>
                  <div>
                    <img src="./image/bicicleta.webp" alt="bicicleta" />
                  </div>
                </td>
                <td>Bicicleta</td>
                <td>R$ 2.000,00</td>
              </tr>
              <tr>
                <td>
                  <div>
                    <img src="./image/mesa.webp" alt="mesa" />
                  </div>
                </td>
                <td>Mesa</td>
                <td>R$ 1.450,00</td>
              </tr>
              <tr>
                <td>
                  <div>
                    <img src="./image/computador.webp" alt="computador" />
                  </div>
                </td>
                <td>Computador</td>
                <td>R$ 4.450,00</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div></div>
      </main>
    </div>
  </body>
</html>
